name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Install Fastlane
      run: |
        gem install fastlane
        bundle install

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run tests
      run: fastlane android test

    - name: Run lint
      run: fastlane android lint
      continue-on-error: true

    - name: Build release AAB
      run: fastlane android build_bundle

    - name: Upload AAB artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-release-aab
        path: app/build/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: Upload to Play Store (Internal Testing)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        GOOGLE_PLAY_SERVICE_ACCOUNT_JSON_KEY: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON_KEY }}
      run: fastlane android beta
      continue-on-error: true

    - name: Upload to Play Store (Production)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        GOOGLE_PLAY_SERVICE_ACCOUNT_JSON_KEY: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON_KEY }}
      run: fastlane android release
      continue-on-error: true

